<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trotro Mate - Find Your Ride</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen overflow-hidden font-sans relative">

    <nav class="fixed top-0 w-full z-[1000] p-4 flex justify-between items-center pointer-events-none">
        <div class="bg-white p-2 rounded-full shadow-lg pointer-events-auto cursor-pointer hover:bg-gray-50 transition">
            <i class="fas fa-bars text-xl text-gray-700"></i>
        </div>
        <div class="bg-white px-4 py-2 rounded-full shadow-lg pointer-events-auto">
            <span class="font-bold text-red-600">Trotro Mate</span>
        </div>
    </nav>

    <div id="map" class="absolute inset-0 z-0 h-full w-full"></div>

    <div class="fixed bottom-0 w-full z-[1000] bg-white rounded-t-3xl shadow-2xl transition-transform duration-300" id="bottom-panel">
        
        <div class="w-full flex justify-center pt-3 pb-1 cursor-grab">
            <div class="w-12 h-1 bg-gray-300 rounded-full"></div>
        </div>

        <div id="search-section" class="p-6 pb-8">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Where to?</h2>
            
            <div class="flex items-center bg-gray-100 p-3 rounded-xl mb-3 border border-transparent focus-within:border-gray-300 transition">
                <i class="fas fa-circle text-green-500 mr-3 text-xs"></i>
                <input type="text" value="Accra Mall (Current)" class="bg-transparent w-full text-gray-600 outline-none text-sm" readonly>
            </div>

            <div class="flex items-center bg-gray-100 p-3 rounded-xl mb-6 border border-transparent focus-within:border-red-200 transition">
                <i class="fas fa-square text-red-500 mr-3 text-xs"></i>
                <input type="text" id="destination-input" placeholder="Enter destination (e.g. Madina)" class="bg-transparent w-full outline-none font-semibold text-gray-800 placeholder-gray-400">
            </div>

            <button onclick="findTrotros()" class="w-full bg-red-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-red-700 active:scale-[0.98] transition shadow-lg shadow-red-200">
                Find Trotro
            </button>
        </div>

        <div id="results-section" class="p-6 hidden h-[60vh] flex flex-col">
            <div class="flex justify-between items-center mb-4 shrink-0">
                <h3 class="font-bold text-lg text-gray-800">Available Buses</h3>
                <button onclick="resetSearch()" class="text-sm text-gray-500 hover:text-red-600 font-medium">Back</button>
            </div>
            
            <div id="trotro-list" class="space-y-3 overflow-y-auto pb-20 pr-1">
                </div>
        </div>

        <div id="bid-section" class="p-6 hidden h-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-lg text-gray-800">Reserve Seat</h3>
                <button onclick="backToResults()" class="text-gray-400 hover:text-gray-800 p-2"><i class="fas fa-times text-xl"></i></button>
            </div>

            <div class="bg-blue-50 p-5 rounded-2xl mb-6 border border-blue-100">
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <h4 class="font-bold text-lg text-gray-900" id="selected-driver">Driver Name</h4>
                        <div class="flex items-center gap-1 text-gray-500 text-sm">
                            <i class="fas fa-route text-xs"></i>
                            <span id="selected-route">Route Info</span>
                        </div>
                    </div>
                    <img src="https://cdn-icons-png.flaticon.com/512/3063/3063823.png" class="w-10 h-10 opacity-80" alt="bus icon">
                </div>
                
                <div class="mt-4 flex justify-between items-end border-t border-blue-200 pt-3">
                    <div>
                        <p class="text-xs text-gray-500 mb-1">Standard Price</p>
                        <span class="text-gray-900 font-bold text-2xl" id="selected-price">GH₵ 0.00</span>
                    </div>
                    <span class="bg-white text-green-700 text-xs font-bold px-3 py-1.5 rounded-full shadow-sm border border-green-100">
                        <i class="fas fa-user-check mr-1"></i> 3 seats left
                    </span>
                </div>
            </div>

            <label class="block text-sm font-bold text-gray-700 mb-3 ml-1">Your Offer (Bid)</label>
            <div class="flex items-center gap-3 mb-8">
                <button class="w-12 h-12 bg-gray-100 hover:bg-gray-200 rounded-xl font-bold text-xl text-gray-600 transition" onclick="adjustBid(-1)">-</button>
                <div class="flex-1 bg-gray-100 rounded-xl h-12 flex items-center justify-center relative border border-gray-200">
                    <span class="text-gray-400 text-sm absolute left-4">GH₵</span>
                    <input type="number" id="bid-amount" class="w-full h-full bg-transparent text-center font-bold text-xl outline-none pl-4" readonly>
                </div>
                <button class="w-12 h-12 bg-gray-100 hover:bg-gray-200 rounded-xl font-bold text-xl text-gray-600 transition" onclick="adjustBid(1)">+</button>
            </div>

            <button class="w-full bg-gray-900 text-white py-4 rounded-xl font-bold text-lg hover:bg-black transition shadow-lg shadow-gray-300 flex justify-center items-center gap-2">
                <span>Confirm Booking</span>
                <i class="fas fa-arrow-right text-sm"></i>
            </button>
        </div>

    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="app.js"></script>
</body>
</html>
